<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
	<link rel="stylesheet" type="text/css" href="register.css">
	<title>Đăng kí</title>
</head>

<body>
<div class="container">
	<div class="header">
		<h2>Tạo tài khoản</h2>
	</div>
	<form class="form" id="form">
		<div class="form-control">
			<label>Họ và tên</label>
			<input type="text" placeholder="Nguyễn Văn A" id="hoten">
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Không hợp lệ</small>
		</div>
		<div class="form-control">
			<label>Email</label>
			<input type="text" placeholder="example@gmail.com" id="email">
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Không hợp lệ</small>
		</div>
		<div class="form-control">
			<label>Số điện thoại</label>
			<input type="text" placeholder="0912.123.123" id="sdt">
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Không hợp lệ</small>
		</div>
		<div class="form-control">
			<label>Mật khẩu</label>
			<input type="password" placeholder="password" id="password">
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Không hợp lệ</small>
		</div>
		<div class="form-control">
			<label>Xác nhận mật khẩu</label>
			<input type="password" placeholder="password" id="cpassword">
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Không hợp lệ</small>
		</div>
		<button>Xác nhận</button>
		<p>Bạn đã có tài khoản? Đăng nhập <a href="login.html">tại đây</a></p>
	</form>
</div>
</body>
<script src="register.js"></script>
</html>
